<div class="product-detail-container">
    <div class="row">
      <div class="col-md-6">
        <img class="img-fluid" [src]="product?.sync_product?.thumbnail_url" alt="Product Image">
      </div>
      <div class="col-md-6">
        <h2 class="mb-3">{{ product?.sync_product?.name }}</h2>
        <p class="text-muted">Product ID: {{ product?.sync_product?.id }}</p>
        <div class="mb-4">
          <h4>Variants</h4>
          <ul class="list-group">
            <li *ngFor="let variant of product?.sync_variants" class="list-group-item">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5>{{ variant.name }}</h5>
                  <p class="text-muted">Price: {{ variant.retail_price }} {{ variant.currency }}</p>
                </div>
                <a [href]="variant.preview_url" target="_blank" class="btn btn-primary">Preview</a>
              </div>
            </li>
          </ul>
        </div>
        <a routerLink="/products" class="btn btn-secondary">Back to Products</a>
      </div>
    </div>
</div>
